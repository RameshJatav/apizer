    body {
      font-family: 'Orbitron', sans-serif;

    .glow {
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #0ff; }
      100% { box-shadow: 0 0 20px #0ff; }
    }

    .fade-slide-up {
      opacity: 0;
      transform: translateY(30px);

    }

    }

    #thumbnailList::-webkit-scrollbar {

    }

      border-radius: 4px;
    }

      border-radius: 10px;
      padding: 4px;

  <!-- Main Gallery -->
  <main class="pt-24 px-4 lg:px-8 pb-16">

  <div id="photoModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">

      <button onclick="closeModal()" aria-label="Close gallery" class="absolute top-2 right-40 text-white text-3xl bg-red-600 hover:bg-red-700 p-2 rounded-lg z-50">

      <div class="flex-1 flex flex-col items-center justify-center p-4 relative">
        <div id="mainImage" class="w-full flex items-center justify-center flex-col"></div>

        <div class="absolute inset-0 flex items-center justify-between px-4 pointer-events-none">
          <button onclick="prevMedia()" class="text-white text-3xl hover:text-cyan-400 bg-black/50 rounded-full p-2 pointer-events-auto">âŸ¨</button>
          <button onclick="nextMedia()" class="text-white text-3xl hover:text-cyan-400 bg-black/50 rounded-full p-2 pointer-events-auto">âŸ©</button>
        </div>
      </div>

      <!-- Thumbnails -->
      <div id="thumbnailList" class="w-32 max-h-[90vh] overflow-y-auto bg-gray-800 p-2 space-y-2">

  <!-- Script to load all media dynamically -->
  <script>
    const gallery = document.getElementById('gallery');
    const thumbnailList = document.getElementById('thumbnailList');
    const photoModal = document.getElementById('photoModal');
    let currentIndex = 0;
    let mediaItems = [];

    const possibleExtensions = ['jpg', 'jpeg', 'png', 'webp', 'mp4', 'mov', 'mkv'];

    async function fetchGalleryFiles() {
      try {
        const res = await fetch('gallery/');
        const text = await res.text();
        const fileMatches = text.match(/href="([^"]+\.(?:jpg|jpeg|png|webp|mp4|mov|mkv))"/gi);

        if (!fileMatches) return;

        mediaItems = fileMatches.map(match => {
          const file = match.match(/href="([^"]+)"/)[1];
          const type = file.match(/\.(mp4|mov|mkv)$/i) ? 'video' : 'image';
          return { type, src: 'gallery/' + file };
        });

        renderGallery();
      } catch (err) {
        console.error('Error loading gallery:', err);
      }
    }

    function renderGallery() {
      mediaItems.forEach((item, index) => {
        gallery.appendChild(createGalleryItem(item, index));
        thumbnailList.appendChild(createThumbnail(item, index));
      });
      setupScrollAnimations();
    }

    function createGalleryItem(item, index) {
      const div = document.createElement('div');
      div.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer fade-slide-up';
      div.onclick = () => openModal(index);

      if (item.type === 'image') {
        const img = document.createElement('img');
        img.src = item.src;
        img.alt = `Image ${index + 1}`;
        img.className = 'w-full h-64 object-cover';
        div.appendChild(img);
      } else if (item.type === 'video') {
        const wrapper = document.createElement('div');
        wrapper.className = 'video-frame';
        const video = document.createElement('video');
        video.src = item.src;
        video.className = 'w-full h-64 object-cover rounded';
        video.controls = false;
        video.muted = true;
        video.loop = true;
        video.autoplay = true;
        wrapper.appendChild(video);
        div.appendChild(wrapper);
      }

      return div;
    }

    function createThumbnail(item, index) {
      const thumb = document.createElement(item.type === 'image' ? 'img' : 'video');
      thumb.src = item.src;
      thumb.id = `thumb${index}`;
      thumb.className = 'w-full h-20 object-cover rounded cursor-pointer hover:opacity-80';
      thumb.onclick = () => selectMedia(index);
      if (item.type === 'video') {
        thumb.muted = true;
        thumb.loop = true;
        thumb.play();
      }
      return thumb;
    }

    function openModal(index) {
      currentIndex = index;
      updateModalMedia();
      photoModal.classList.remove('hidden');
    }

    function closeModal() {
      photoModal.classList.add('hidden');
      const video = document.getElementById('modalVideo');
      if (video) video.pause();
    }

    function nextMedia() {
      currentIndex = (currentIndex + 1) % mediaItems.length;
      updateModalMedia();
    }

    function prevMedia() {
      currentIndex = (currentIndex - 1 + mediaItems.length) % mediaItems.length;
      updateModalMedia();
    }

    function selectMedia(index) {
      currentIndex = index;
      updateModalMedia();
    }

    function updateModalMedia() {
      const container = document.getElementById('mainImage');
      container.innerHTML = '';
      const item = mediaItems[currentIndex];
      let media;

      if (item.type === 'image') {
        media = document.createElement('img');
        media.src = item.src;
        media.className = 'max-h-[80vh] rounded mb-4 transition duration-300';
      } else {
        media = document.createElement('video');
        media.src = item.src;
        media.id = 'modalVideo';
        media.controls = true;
        media.autoplay = true;
        media.className = 'max-h-[80vh] rounded mb-4';
      }

      container.appendChild(media);
      document.querySelectorAll('[id^="thumb"]').forEach(el => el.classList.remove('ring-2', 'ring-cyan-400'));
      const activeThumb = document.getElementById(`thumb${currentIndex}`);
      if (activeThumb) activeThumb.classList.add('ring-2', 'ring-cyan-400');
    }

    function setupScrollAnimations() {
      const items = document.querySelectorAll('.fade-slide-up:not(.visible)');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });
      items.forEach(item => observer.observe(item));
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchGalleryFiles(); // Automatically loads from gallery/
    });
  </script>
</body>
