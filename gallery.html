<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ramesh Jatav – Photo Gallery</title>
  <link rel="icon" href="./mylogo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f1b;
      color: #f0f0f0;
    }

    .glow {
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #0ff; }
      100% { box-shadow: 0 0 20px #0ff; }
    }

    .fade-slide-up {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-slide-up.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #thumbnailList::-webkit-scrollbar {
      width: 6px;
    }

    #thumbnailList::-webkit-scrollbar-thumb {
      background-color: #11413e;
      border-radius: 4px;
    }

    .video-frame {
      border: 4px solid #4fd1c5;
      border-radius: 10px;
      padding: 4px;
    }
  </style>
</head>
<body class="scroll-smooth">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full z-50 bg-gray-600/50 backdrop-blur-md p-4 flex justify-between items-center rounded-b-lg">
    <h1 class="text-xl text-cyan-400 font-bold glow">Ramesh Jatav</h1>
    <nav class="space-x-4 text-white hidden md:flex">
      <a href="portfolio.html#about" class="hover:text-cyan-400">About</a>
      <a href="portfolio.html#projects" class="hover:text-cyan-400">Projects</a>
      <a href="#" class="hover:text-cyan-400">Gallery</a>
      <a href="portfolio.html#contact" class="hover:text-cyan-400">Contact</a>
    </nav>
    <div class="md:hidden">
      <a href="index.html" class="hover:text-cyan-400">Home</a>
    </div>
  </header>

  <!-- Main Gallery -->
  <main class="pt-24 px-4 lg:px-8 pb-16">
    <section class="text-center mb-12">
      <h2 class="text-4xl text-cyan-400 font-bold glow mb-4">Photo Gallery</h2>
      <p class="text-gray-300 max-w-2xl mx-auto">
        Moments from my experiences, team collaborations, development projects and events with colleagues.
      </p>
    </section>

    <section id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
      <!-- Media will be injected here -->
    </section>
  </main>

  <!-- Modal -->
  <div id="photoModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="relative flex w-full max-w-6xl bg-gray-900 rounded-lg overflow-hidden">

      <!-- Close Button -->
      <button onclick="closeModal()" aria-label="Close gallery" class="absolute top-2 right-40 text-white text-3xl bg-red-600 hover:bg-red-700 p-2 rounded-lg z-50">
        ✕
      </button>

      <!-- Media Container -->
      <div class="flex-1 flex flex-col items-center justify-center p-4">
        <div id="mainImage" class="w-full flex items-center justify-center flex-col"></div>
        <div class="flex justify-between w-full modal-controls">
          <button onclick="prevMedia()" class="text-white text-xl px-4 py-2 hover:text-cyan-400">⟨</button>
          <button onclick="nextMedia()" class="text-white text-xl px-4 py-2 hover:text-cyan-400">⟩</button>
        </div>
      </div>

      <!-- Thumbnails -->
      <div id="thumbnailList" class="w-32 max-h-[90vh] overflow-y-auto bg-gray-800 p-2 space-y-2">
        <!-- Thumbnails injected here -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-black text-center text-gray-500 p-6">
    <div class="flex flex-col items-center space-y-3">
      <p>© 2025 Ramesh Jatav. All rights reserved.</p>
      <div class="flex space-x-6 text-white text-2xl">
        <a href="https://www.instagram.com/amit02_j/" target="_blank" aria-label="Instagram" class="hover:text-pink-400 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 1.5A4.25 4.25 0 003.5 7.75v8.5A4.25 4.25 0 007.75 20.5h8.5A4.25 4.25 0 0020.5 16.25v-8.5A4.25 4.25 0 0016.25 3.5h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7zm5.25-.75a.75.75 0 110 1.5.75.75 0 010-1.5z"/>
          </svg>
        </a>
        <a href="http://github.com/rameshjatav" target="_blank" aria-label="GitHub" class="hover:text-gray-300 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.58 2 12.26c0 4.5 2.87 8.32 6.84 9.67.5.09.66-.22.66-.48v-1.7c-2.78.61-3.37-1.4-3.37-1.4-.45-1.18-1.11-1.49-1.11-1.49-.9-.63.07-.62.07-.62 1 .07 1.53 1.06 1.53 1.06.89 1.56 2.34 1.11 2.91.85.09-.66.35-1.11.63-1.36-2.22-.26-4.56-1.14-4.56-5.06 0-1.12.39-2.03 1.03-2.75-.1-.26-.45-1.31.1-2.73 0 0 .84-.28 2.75 1.05a9.3 9.3 0 015 0c1.91-1.33 2.75-1.05 2.75-1.05.55 1.42.2 2.47.1 2.73.64.72 1.03 1.63 1.03 2.75 0 3.92-2.34 4.79-4.57 5.05.36.32.68.93.68 1.88v2.79c0 .26.16.58.67.48A10.26 10.26 0 0022 12.26C22 6.58 17.52 2 12 2z"/>
          </svg>
        </a>
      </div>
    </div>
  </footer>

  <!-- Script for Gallery -->
  <script>
    const gallery = document.getElementById('gallery');
    const thumbnailList = document.getElementById('thumbnailList');
    const photoModal = document.getElementById('photoModal');
    let currentIndex = 0;
    let mediaItems = [];

    const possibleItems = Array.from({ length: 30 }, (_, i) => ({
      type: 'image',
      src: `gallery/ph${i + 1}.jpg`
    }));
    possibleItems.push({ type: 'image', src: 'gallery/kashihindia.jpg' });
    possibleItems.push({ type: 'video', src: 'gallery/kashihindiajaipur_video.mp4' });

    async function checkMedia(item) {
      try {
        const res = await fetch(item.src, { method: 'HEAD' });
        if (res.ok) return item;
      } catch (e) {}
      return null;
    }

    async function loadMediaWithTimeout(timeout = 5000) {
      const loader = Promise.all(
        possibleItems.map(item => checkMedia(item))
      );

      const timeoutPromise = new Promise(resolve => setTimeout(() => resolve(null), timeout));
      const results = await Promise.race([loader, timeoutPromise]);

      if (results) mediaItems = results.filter(Boolean);
      renderGallery();
      showLoadBar();
    }

    function renderGallery() {
      mediaItems.forEach((item, index) => {
        gallery.appendChild(createGalleryItem(item, index));
        thumbnailList.appendChild(createThumbnail(item, index));
      });
      setupScrollAnimations();
    }

    function createGalleryItem(item, index) {
      const div = document.createElement('div');
      div.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer fade-slide-up';
      div.onclick = () => openModal(index);

      if (item.type === 'image') {
        const img = document.createElement('img');
        img.src = item.src;
        img.alt = `Image ${index + 1}`;
        img.className = 'w-full h-64 object-cover';
        div.appendChild(img);
      } else if (item.type === 'video') {
        const wrapper = document.createElement('div');
        wrapper.className = 'video-frame';
        const video = document.createElement('video');
        video.src = item.src;
        video.className = 'w-full h-64 object-cover rounded';
        video.controls = false;
        video.muted = true;
        video.loop = true;
        video.autoplay = true;
        wrapper.appendChild(video);
        div.appendChild(wrapper);
      }

      return div;
    }

    function createThumbnail(item, index) {
      const thumb = document.createElement(item.type === 'image' ? 'img' : 'video');
      thumb.src = item.src;
      thumb.id = `thumb${index}`;
      thumb.className = 'w-full h-20 object-cover rounded cursor-pointer hover:opacity-80';
      thumb.onclick = () => selectMedia(index);
      if (item.type === 'video') {
        thumb.muted = true;
        thumb.loop = true;
        thumb.play();
      }
      return thumb;
    }

    function openModal(index) {
      currentIndex = index;
      updateModalMedia();
      photoModal.classList.remove('hidden');
    }

    function closeModal() {
      photoModal.classList.add('hidden');
      const video = document.getElementById('modalVideo');
      if (video) video.pause();
    }

    function nextMedia() {
      currentIndex = (currentIndex + 1) % mediaItems.length;
      updateModalMedia();
    }

    function prevMedia() {
      currentIndex = (currentIndex - 1 + mediaItems.length) % mediaItems.length;
      updateModalMedia();
    }

    function selectMedia(index) {
      currentIndex = index;
      updateModalMedia();
    }

    function updateModalMedia() {
      const container = document.getElementById('mainImage');
      container.innerHTML = '';
      const item = mediaItems[currentIndex];
      let media;

      if (item.type === 'image') {
        media = document.createElement('img');
        media.src = item.src;
        media.className = 'max-h-[80vh] rounded mb-4 transition duration-300';
      } else {
        media = document.createElement('video');
        media.src = item.src;
        media.id = 'modalVideo';
        media.controls = true;
        media.autoplay = true;
        media.className = 'max-h-[80vh] rounded mb-4';
      }

      container.appendChild(media);
      container.appendChild(document.querySelector('.modal-controls'));
      document.querySelectorAll('[id^="thumb"]').forEach(el => el.classList.remove('ring-2', 'ring-cyan-400'));
      const activeThumb = document.getElementById(`thumb${currentIndex}`);
      if (activeThumb) activeThumb.classList.add('ring-2', 'ring-cyan-400');
    }

    function setupScrollAnimations() {
      const items = document.querySelectorAll('.fade-slide-up:not(.visible)');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });
      items.forEach(item => observer.observe(item));
    }

    function showLoadBar() {
      const footer = document.createElement('div');
      footer.className = 'w-full text-center mt-10 text-sm text-cyan-400';
      if (mediaItems.length === 0) {
        footer.innerText = 'No media loaded.';
      } else if (mediaItems.length < possibleItems.length) {
        footer.innerText = `Loaded ${mediaItems.length} of ${possibleItems.length} media items in 5 seconds.`;
      } else {
        footer.innerText = 'All media loaded successfully.';
      }
      gallery.parentElement.appendChild(footer);
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadMediaWithTimeout(5000);
    });
  </script>
</body>
</html>
