<head>

  <title>Ramesh Jatav – Photo & Video Gallery</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f1b;
      color: #f0f0f0;
    }

    .spinner {
      border: 3px solid transparent;
      border-top-color: #4fd1c5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .glow {
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #0ff; }
      100% { box-shadow: 0 0 20px #0ff; }
    }

    .fade-slide-up {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-slide-up.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #thumbnailList::-webkit-scrollbar {
      width: 6px;
    }

    #thumbnailList::-webkit-scrollbar-thumb {
      background-color: #11413e;
      border-radius: 4px;
    }

    /* Thumbnail video hover preview styling */
    .thumb-video {
      position: relative;
      overflow: hidden;
    }
    .thumb-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body class="scroll-smooth">

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 hidden">
    <div class="spinner"></div>
  </div>

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full z-40 bg-gray-600/50 backdrop-blur-md p-4 flex justify-between items-center rounded-b-lg">
    <h1 class="text-xl text-cyan-400 font-bold glow">Ramesh Jatav</h1>
    <nav class="space-x-4 text-white">
      <div class="hidden md:flex space-x-4">
        <a href="portfolio.html#about" class="hover:text-cyan-400">About</a>
        <a href="portfolio.html#projects" class="hover:text-cyan-400">Projects</a>
        <a href="#" class="hover:text-cyan-400">Gallery</a>
        <a href="portfolio.html#contact" class="hover:text-cyan-400">Contact</a>
      </div>
      <div class="md:hidden">
        <a href="index.html" class="hover:text-cyan-400">Home</a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="pt-24 px-4 lg:px-8 pb-16">
    <section class="text-center mb-12">
      <h2 class="text-4xl text-cyan-400 font-bold glow mb-4">Photo & Video Gallery</h2>
      <p class="text-gray-300 max-w-2xl mx-auto">
        Moments from my experiences — images & videos in one place.
      </p>
    </section>

    <section id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
      <!-- Items will be inserted here -->
    </section>
  </main>

  <!-- Modal -->
  <div id="mediaModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="relative flex w-full max-w-6xl bg-gray-900 rounded-lg overflow-hidden">
      <button onclick="closeModal()" class="absolute top-2 right-40 text-white text-3xl bg-red-600 hover:bg-red-700 p-2 rounded-lg z-50">✕</button>
      <div class="flex-1 flex flex-col items-center justify-center p-4">
        <!-- We'll either show image or video -->
        <img id="modalImage" src="" alt="" class="max-h-[80vh] rounded mb-4 hidden" />
        <video id="modalVideo" controls class="max-h-[80vh] rounded mb-4 hidden"></video>

        <div class="flex justify-between w-full">
          <button onclick="prevMedia()" class="text-white text-xl px-4 py-2 hover:text-cyan-400">⟨</button>
          <button onclick="nextMedia()" class="text-white text-xl px-4 py-2 hover:text-cyan-400">⟩</button>
        </div>
      </div>
      <div id="thumbnailList" class="w-32 max-h-[90vh] overflow-y-auto bg-gray-800 p-2 space-y-2"></div>
    </div>
  </div>

  <footer class="bg-black text-center text-gray-500 p-6">
    <div class="flex flex-col items-center space-y-3">

          </svg>

        <a href="http://github.com/rameshjatav" target="_blank" class="hover:text-gray-300">

      </div>
      <a href="gallery.html" class="text-white hover:text-cyan-400 mt-3 block">Gallery</a>
    </div>
  </footer>

  <script>
    let currentIndex = 0;
    let mediaList = [];  // will hold objects { type: "image"|"video", src: "path" }

    const initialLoadCount = 20;
    const galleryEl = document.getElementById('gallery');
    const thumbnailList = document.getElementById('thumbnailList');
    const modal = document.getElementById('mediaModal');
    const modalImage = document.getElementById('modalImage');
    const modalVideo = document.getElementById('modalVideo');
    const spinner = document.getElementById('loadingSpinner');

    async function detectMediaFiles() {
      spinner.classList.remove('hidden');

      // Suppose your gallery folder has files named like ph1.jpg, ph2.mp4, etc.
      // You may need a manifest or server listing in real apps. Here we try both image & video ext.
      const exts = ['jpg', 'jpeg', 'png', 'webp', 'mp4', 'webm'];
      for (let i = 1; i < 200; i++) {
        for (let ext of exts) {
          const path = `gallery/ph${i}.${ext}`;
          try {
            const res = await fetch(path, { method: 'HEAD' });
            if (res.ok) {
              // Determine type from extension
              const type = (ext === 'mp4' || ext === 'webm') ? 'video' : 'image';
              mediaList.push({ type, src: path });
              break; // one ext matched, stop trying others for this index
            }
          } catch(e) {
            // ignore
          }
        }
      }

      loadInitialMedia();
      setupScrollAnimations();
      setTimeout(() => {
        loadRemainingMedia();
        spinner.classList.add('hidden');
      }, 300);
    }

    function createMediaThumb(idx) {
      const item = mediaList[idx];
      const div = document.createElement('div');
      div.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer fade-slide-up';
      div.onclick = () => openModal(idx);

      if (item.type === 'image') {
        const img = document.createElement('img');
        img.src = item.src;
        img.alt = `Image ${idx}`;
        img.className = 'w-full h-48 object-cover';
        div.appendChild(img);
      } else if (item.type === 'video') {
        const wrapper = document.createElement('div');
        wrapper.className = 'thumb-video w-full h-48 relative';
        const vid = document.createElement('video');
        vid.src = item.src;
        vid.muted = true;
        vid.loop = true;
        vid.playsInline = true;
        vid.className = 'w-full h-full object-cover';
        wrapper.appendChild(vid);
        wrapper.onmouseenter = () => vid.play();
        wrapper.onmouseleave = () => {
          vid.pause();
          vid.currentTime = 0;
        };
        div.appendChild(wrapper);
      }

      return div;
    }

    function loadInitialMedia() {
      const count = Math.min(initialLoadCount, mediaList.length);
      for (let i = 0; i < count; i++) {
        galleryEl.appendChild(createMediaThumb(i));
        thumbnailList.appendChild(createThumb(i));
      }
    }

    function loadRemainingMedia() {
      for (let i = initialLoadCount; i < mediaList.length; i++) {
        galleryEl.appendChild(createMediaThumb(i));
        thumbnailList.appendChild(createThumb(i));
      }
      setupScrollAnimations();
    }

    function createThumb(idx) {
      const item = mediaList[idx];
      const thumb = document.createElement('img');
      thumb.id = `thumb${idx}`;
      thumb.className = 'w-full h-20 object-cover rounded cursor-pointer hover:opacity-80';
      if (item.type === 'image') {
        thumb.src = item.src;
      } else if (item.type === 'video') {
        // For video, use poster or first frame — here we use video src assuming browser can show thumbnail
        thumb.src = item.src;
      }
      thumb.onclick = () => selectMedia(idx);
      return thumb;
    }

    function openModal(idx) {
      currentIndex = idx;
      updateModal();
      modal.classList.remove('hidden');
    }

    function closeModal() {
      modal.classList.add('hidden');
      // Pause video if open
      modalVideo.pause();
    }

    function nextMedia() {
      currentIndex = (currentIndex + 1) % mediaList.length;
      updateModal();
    }

    function prevMedia() {
      currentIndex = (currentIndex - 1 + mediaList.length) % mediaList.length;
      updateModal();
    }

    function selectMedia(idx) {
      currentIndex = idx;
      updateModal();
    }

    function updateModal() {
      const item = mediaList[currentIndex];
      // Hide both first
      modalImage.classList.add('hidden');
      modalVideo.classList.add('hidden');

      if (item.type === 'image') {
        modalImage.src = item.src;
        modalImage.classList.remove('hidden');
      } else if (item.type === 'video') {
        modalVideo.src = item.src;
        modalVideo.classList.remove('hidden');
        modalVideo.play();
      }

      // highlight thumbnail
      for (let i = 0; i < mediaList.length; i++) {
        const t = document.getElementById(`thumb${i}`);
        if (t) t.classList.remove('ring-2', 'ring-cyan-400');
      }
      const active = document.getElementById(`thumb${currentIndex}`);
      if (active) active.classList.add('ring-2', 'ring-cyan-400');
    }

    function setupScrollAnimations() {
      const items = document.querySelectorAll('.fade-slide-up:not(.visible)');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      items.forEach(item => observer.observe(item));
    }

    document.addEventListener('DOMContentLoaded', () => {
      detectMediaFiles();
    });
  </script>

</body>
