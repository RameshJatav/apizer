<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ramesh Jatav – Photo Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f1b;
      color: #f0f0f0;
    }
    .glow {
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 5px #0ff; }
      100% { box-shadow: 0 0 20px #0ff; }
    }

    /* Fade slide-up animation */
    .fade-slide-up {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-slide-up.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="scroll-smooth">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full z-50 bg-gray-600/50 backdrop-blur-md p-4 flex justify-between items-center rounded-b-lg">
    <h1 class="text-xl text-cyan-400 font-bold glow">Ramesh Jatav</h1>
    <nav class="space-x-4">
      <a href="portfolio.html#about" class="text-white hover:text-cyan-400">About</a>
      <a href="portfolio.html#projects" class="text-white hover:text-cyan-400">Projects</a>
      <a href="gallery.html" class="text-white hover:text-cyan-400">Gallery</a>
      <a href="portfolio.html#contact" class="text-white hover:text-cyan-400">Contact</a>
    </nav>
  </header>

  <!-- Main Gallery -->
  <main class="pt-24 px-4 lg:px-8 pb-16">
    <section class="text-center mb-12">
      <h2 class="text-4xl text-cyan-400 font-bold glow mb-4">Photo Gallery</h2>
      <p class="text-gray-300 max-w-2xl mx-auto">
        Moments from my experiences, team collaborations, development projects and events with colleagues.
      </p>
    </section>

    <section id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
      <!-- Photos will be inserted here dynamically -->
    </section>
  </main>

  <!-- Modal (Popup) -->
  <div id="photoModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="relative flex w-full max-w-6xl bg-gray-900 rounded-lg overflow-hidden">

      <!-- Main Image Display -->
      <div class="flex-1 flex flex-col items-center justify-center p-4">
        <img id="mainImage" src="" alt="Selected" class="max-h-[80vh] rounded mb-4 transition duration-300" />
        <div class="flex justify-between w-full">
          <button onclick="prevPhoto()" class="text-white text-xl px-4 py-2 hover:text-cyan-400">⟨ Prev</button>
          <button onclick="nextPhoto()" class="text-white text-xl px-4 py-2 hover:text-cyan-400">Next ⟩</button>
        </div>
      </div>

      <!-- Thumbnails List -->
      <div id="thumbnailList" class="w-32 bg-gray-800 overflow-y-auto p-2 space-y-2">
        <!-- Thumbnails dynamically inserted here -->
      </div>

      <!-- Close Buttons -->
      <button onclick="closeModal()" aria-label="Close gallery" class="absolute top-2 right-2 text-white text-2xl bg-gray-700 p-2 rounded z-50 hover:bg-red-600">
        ✕
      </button>
      <div class="absolute bottom-4 right-4">
        <button onclick="closeModal()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
          Close
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-black text-center text-gray-500 p-6">
    © 2025 Ramesh Jatav. All rights reserved.
  </footer>

  <!-- JavaScript Logic -->
  <script>
    const totalPhotos = 13;
    const initialLoadCount = 10;
    let currentIndex = 0;

    const gallery = document.getElementById('gallery');
    const thumbnailList = document.getElementById('thumbnailList');
    const photoModal = document.getElementById('photoModal');
    const mainImage = document.getElementById('mainImage');

    // Function to create a photo div element
    function createPhotoElement(i) {
      const photoDiv = document.createElement('div');
      photoDiv.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer fade-slide-up';
      photoDiv.onclick = () => openModal(i);

      const img = document.createElement('img');
      img.src = `gallery/ph${i + 1}.jpg`;
      img.alt = `Photo ${i + 1}`;
      img.loading = 'lazy';
      img.className = 'w-full h-64 object-cover';

      photoDiv.appendChild(img);
      return photoDiv;
    }

    // Function to create thumbnail img element
    function createThumbnail(i) {
      const thumb = document.createElement('img');
      thumb.src = `gallery/ph${i + 1}.jpg`;
      thumb.id = `thumb${i}`;
      thumb.className = 'w-full h-20 object-cover rounded cursor-pointer hover:opacity-80';
      thumb.onclick = () => selectPhoto(i);
      return thumb;
    }

    // Load initial photos (first 10)
    function loadInitialPhotos() {
      for(let i = 0; i < initialLoadCount; i++) {
        gallery.appendChild(createPhotoElement(i));
        thumbnailList.appendChild(createThumbnail(i));
      }
    }

    // Load remaining photos after 5 seconds
    function loadRemainingPhotos() {
      for(let i = initialLoadCount; i < totalPhotos; i++) {
        gallery.appendChild(createPhotoElement(i));
        thumbnailList.appendChild(createThumbnail(i));
      }
      setupScrollAnimation(); // re-initialize observer for new photos
    }

    // Modal open
    function openModal(index) {
      currentIndex = index;
      updateMainImage();
      photoModal.classList.remove('hidden');
    }

    // Modal close
    function closeModal() {
      photoModal.classList.add('hidden');
    }

    // Next photo
    function nextPhoto() {
      currentIndex = (currentIndex + 1) % totalPhotos;
      updateMainImage();
    }

    // Previous photo
    function prevPhoto() {
      currentIndex = (currentIndex - 1 + totalPhotos) % totalPhotos;
      updateMainImage();
    }

    // Select photo via thumbnail
    function selectPhoto(index) {
      currentIndex = index;
      updateMainImage();
    }

    // Update modal main image and highlight thumbnail
    function updateMainImage() {
      mainImage.src = `gallery/ph${currentIndex + 1}.jpg`;

      // Remove highlight from all thumbnails
      for(let i = 0; i < totalPhotos; i++) {
        const thumb = document.getElementById(`thumb${i}`);
        if (thumb) thumb.classList.remove('ring-2', 'ring-cyan-400');
      }
      // Highlight current thumbnail
      const activeThumb = document.getElementById(`thumb${currentIndex}`);
      if (activeThumb) activeThumb.classList.add('ring-2', 'ring-cyan-400');
    }

    // Intersection Observer for scroll animations
    function setupScrollAnimation() {
      const items = document.querySelectorAll('.fade-slide-up:not(.visible)');
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if(entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      items.forEach(item => observer.observe(item));
    }

    // Initialize gallery
    document.addEventListener('DOMContentLoaded', () => {
      loadInitialPhotos();
      setupScrollAnimation();

      // Load remaining photos after 5 seconds delay
      setTimeout(() => {
        loadRemainingPhotos();
      }, 5000);
    });
  </script>

  
</body>
</html>
