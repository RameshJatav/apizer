<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ramesh Jatav – Photo Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f1b;
      color: #f0f0f0;
    }
    .glow {
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 5px #0ff; }
      100% { box-shadow: 0 0 20px #0ff; }
    }
  </style>
</head>
<body class="scroll-smooth">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full z-50 bg-gray-600/50 backdrop-blur-md p-4 flex justify-between items-center rounded-b-lg">
    <h1 class="text-xl text-cyan-400 font-bold glow">Ramesh Jatav</h1>
    <nav class="space-x-4">
      <a href="index.html#about" class="text-white hover:text-cyan-400">About</a>
      <a href="index.html#projects" class="text-white hover:text-cyan-400">Projects</a>
      <a href="gallery.html" class="text-white hover:text-cyan-400">Gallery</a>
      <a href="index.html#contact" class="text-white hover:text-cyan-400">Contact</a>
    </nav>
  </header>

  <!-- Main Gallery -->
  <main class="pt-24 px-4 lg:px-8 pb-16">
    <section class="text-center mb-12">
      <h2 class="text-4xl text-cyan-400 font-bold glow mb-4">Photo Gallery</h2>
      <p class="text-gray-300 max-w-2xl mx-auto">
        Moments from my experiences, team collaborations, development projects and events with colleagues.
      </p>
    </section>

    <section id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
      <!-- Gallery Images -->
      <!-- Each image has a click event -->
      <!-- Images: ph1.jpg to ph13.jpg -->
      <!-- Dynamically generated -->
      <!-- These will be replaced below by JS OR can be written manually like this: -->
      <script>
        const totalImages = 13;
        document.write(
          Array.from({ length: totalImages }, (_, i) => `
            <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer" onclick="openModal(${i})">
              <img src="gallery/ph${i + 1}.jpg" alt="Photo ${i + 1}" class="w-full h-64 object-cover" loading="lazy">
            </div>
          `).join('')
        );
      </script>
    </section>
  </main>

  <!-- Modal (Popup) -->
  <div id="photoModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="relative flex w-full max-w-6xl bg-gray-900 rounded-lg overflow-hidden">

      <!-- Main Image Display -->
      <div class="flex-1 flex flex-col items-center justify-center p-4">
        <img id="mainImage" src="" alt="Selected" class="max-h-[80vh] rounded mb-4 transition duration-300" />
        <div class="flex justify-between w-full">
          <button onclick="prevPhoto()" class="text-white text-xl px-4 py-2 hover:text-cyan-400">⟨ Prev</button>
          <button onclick="nextPhoto()" class="text-white text-xl px-4 py-2 hover:text-cyan-400">Next ⟩</button>
        </div>
      </div>

      <!-- Thumbnails List -->
      <div class="w-32 bg-gray-800 overflow-y-auto p-2 space-y-2">
        <script>
          document.write(
            Array.from({ length: totalImages }, (_, i) => `
              <img src="gallery/ph${i + 1}.jpg" class="w-full h-20 object-cover rounded cursor-pointer hover:opacity-80" onclick="selectPhoto(${i})" id="thumb${i}" />
            `).join('')
          );
        </script>
      </div>

      <!-- Close Button -->
      <button onclick="closeModal()" class="absolute top-2 right-2 text-white text-2xl">✕</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-black text-center text-gray-500 p-6">
    © 2025 Ramesh Jatav. All rights reserved.
  </footer>

  <!-- JavaScript Logic -->
  <script>
    const totalPhotos = 13;
    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      updateMainImage();
      document.getElementById('photoModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('photoModal').classList.add('hidden');
    }

    function nextPhoto() {
      currentIndex = (currentIndex + 1) % totalPhotos;
      updateMainImage();
    }

    function prevPhoto() {
      currentIndex = (currentIndex - 1 + totalPhotos) % totalPhotos;
      updateMainImage();
    }

    function selectPhoto(index) {
      currentIndex = index;
      updateMainImage();
    }

    function updateMainImage() {
      const imagePath = `gallery/ph${currentIndex + 1}.jpg`;
      document.getElementById('mainImage').src = imagePath;

      // Highlight selected thumbnail
      for (let i = 0; i < totalPhotos; i++) {
        const thumb = document.getElementById('thumb' + i);
        if (thumb) {
          thumb.classList.remove('ring-2', 'ring-cyan-400');
        }
      }
      const activeThumb = document.getElementById('thumb' + currentIndex);
      if (activeThumb) {
        activeThumb.classList.add('ring-2', 'ring-cyan-400');
      }
    }
  </script>
</body>
</html>
