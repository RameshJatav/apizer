  <style>

    #response-body::-webkit-scrollbar {
      width: 8px;
    }

    #response-body::-webkit-scrollbar-thumb {
      background: #4fd1c5;
      border-radius: 10px;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #2dd4bf;
      /* teal color */
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    .spinner {
      border: 3px solid transparent;
      border-top-color: #4fd1c5;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f1b;
      color: #f0f0f0;
    }
    .glow {
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 5px #0ff; }
      100% { box-shadow: 0 0 20px #0ff; }
    }
    .fade-slide-up {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-slide-up.visible {
      opacity: 1;
      transform: translateY(0);
    }
    /* Custom scrollbar for thumbnails */
    #thumbnailList::-webkit-scrollbar {
      width: 6px;
    }
    #thumbnailList::-webkit-scrollbar-thumb {
      background-color: #11413e; /* red-500 */
      border-radius: 4px;
    }
  </style>
</head>

        <a href="#" class="hover:text-cyan-400">Gallery</a>
        <a href="portfolio.html#contact" class="hover:text-cyan-400">Contact</a>
      </div>
      <!-- Mobile: only Home -->
      <div class="md:hidden">
        <a href="index.html" class="hover:text-cyan-400">Home</a>

  <!-- Main Gallery -->
  <main class="pt-24 px-4 lg:px-8 pb-16">
    <section class="text-center mb-12">

      <p class="text-gray-300 max-w-2xl mx-auto">

    </section>

    <section id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
      <!-- Photos will be dynamically inserted here -->
    </section>
  </main>

  <!-- Modal -->
  <div id="photoModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="relative flex w-full max-w-6xl bg-gray-900 rounded-lg overflow-hidden">

      <!-- Close Button (Top-Right) -->
      <button onclick="closeModal()" aria-label="Close gallery" class="absolute top-2 right-40 text-white text-3xl bg-red-600 hover:bg-red-700 p-2 rounded-lg z-50">
        ✕
      </button>

      <!-- Main Image -->
      <div class="flex-1 flex flex-col items-center justify-center p-4">
        <img id="mainImage" src="" alt="Selected" class="max-h-[80vh] rounded mb-4 transition duration-300" />
        <div class="flex justify-between w-full">
          <button onclick="prevPhoto()" class="text-white text-xl px-4 py-2 hover:text-cyan-400"> ⟨ </button>
          <button onclick="nextPhoto()" class="text-white text-xl px-4 py-2 hover:text-cyan-400"> ⟩ </button>
        </div>
      </div>

      <!-- Thumbnail Scrollbar -->
      <div id="thumbnailList" class="w-32 max-h-[90vh] overflow-y-auto bg-gray-800 p-2 space-y-2">
        <!-- Thumbnails will be added here -->
      </div>
    </div>
  </div>

  <!-- JavaScript -->
<script>
  let currentIndex = 0;
  let totalPhotos = 0;
  const initialLoadCount = 10;
  const gallery = document.getElementById('gallery');
  const thumbnailList = document.getElementById('thumbnailList');
  const mainImage = document.getElementById('mainImage');
  const photoModal = document.getElementById('photoModal');

  // Load all valid image paths
 async function detectAvailablePhotos() {
  const spinner = document.getElementById('loadingSpinner');
  spinner.classList.remove('hidden'); // Show spinner

  for (let i = 1; i < 100; i++) {
    try {
      const res = await fetch(`gallery/ph${i}.jpg`, { method: 'HEAD' });
      if (res.ok) {
        totalPhotos++;
      } else {
        break;
      }
    } catch {
      break;
    }
  }

  loadInitialPhotos();
  setupScrollAnimations();

  setTimeout(() => {
    loadMorePhotos();
    spinner.classList.add('hidden'); // Hide spinner after all photos are loaded
  }, 500); // You can adjust this delay as needed
}

  function createPhoto(i) {
    const div = document.createElement('div');
    div.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer fade-slide-up';
    div.onclick = () => openModal(i);

    const img = document.createElement('img');
    img.src = `gallery/ph${i + 1}.jpg`;
    img.alt = `Photo ${i + 1}`;
    img.className = 'w-full h-64 object-cover';
    img.loading = 'lazy';

    div.appendChild(img);
    return div;
  }

  function createThumb(i) {
    const thumb = document.createElement('img');
    thumb.src = `gallery/ph${i + 1}.jpg`;
    thumb.id = `thumb${i}`;
    thumb.className = 'w-full h-20 object-cover rounded cursor-pointer hover:opacity-80';
    thumb.onclick = () => selectPhoto(i);
    return thumb;
  }

  function loadInitialPhotos() {
    const count = Math.min(initialLoadCount, totalPhotos);
    for (let i = 0; i < count; i++) {
      gallery.appendChild(createPhoto(i));
      thumbnailList.appendChild(createThumb(i));
    }
  }

  function loadMorePhotos() {
    for (let i = initialLoadCount; i < totalPhotos; i++) {
      gallery.appendChild(createPhoto(i));
      thumbnailList.appendChild(createThumb(i));
    }
    setupScrollAnimations();
  }

  function openModal(i) {
    currentIndex = i;
    updateModalImage();
    photoModal.classList.remove('hidden');
  }

  function closeModal() {
    photoModal.classList.add('hidden');
  }

  function nextPhoto() {
    currentIndex = (currentIndex + 1) % totalPhotos;
    updateModalImage();
  }

  function prevPhoto() {
    currentIndex = (currentIndex - 1 + totalPhotos) % totalPhotos;
    updateModalImage();
  }

  function selectPhoto(i) {
    currentIndex = i;
    updateModalImage();
  }

  function updateModalImage() {
    mainImage.src = `gallery/ph${currentIndex + 1}.jpg`;
    for (let i = 0; i < totalPhotos; i++) {
      const thumb = document.getElementById(`thumb${i}`);
      if (thumb) thumb.classList.remove('ring-2', 'ring-cyan-400');
    }
    const activeThumb = document.getElementById(`thumb${currentIndex}`);
    if (activeThumb) activeThumb.classList.add('ring-2', 'ring-cyan-400');
  }

  function setupScrollAnimations() {
    const items = document.querySelectorAll('.fade-slide-up:not(.visible)');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    items.forEach(item => observer.observe(item));
  }

  document.addEventListener('DOMContentLoaded', () => {
    detectAvailablePhotos(); // Detect number of photos
  });
</script>

</body>
